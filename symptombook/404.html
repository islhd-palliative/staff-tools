<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Symptom Control Companion</title>
    <script>
      // Single page app routing fix for GitHub Pages
      // Redirects all 404s to the index with the path preserved as a query parameter
      var pathSegmentsToKeep = 2; // /staff-tools/symptombook/
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
